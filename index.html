<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon/favicon.png"/>
    <title>Cryptography</title>
    <link href="./assets/styles/normalize.css" rel="stylesheet">
    <link href="./assets/styles/scroll-design.css" rel="stylesheet">
    <link href="./assets/styles/style.css" rel="stylesheet">
    <link href="./assets/styles/footer.css" rel="stylesheet">
	<script src="./scripts/download.js"></script>
	<script src="./scripts/scroll.js"></script>
	<script src="./scripts/readtext.js"></script>
	<script src="./scripts/Cryptography.js"></script>
	<script src="./scripts/index.js"></script>
</head>

<body>
    
    <header>
        <div class="header-top"></div>
        <h1>Cryptography</h1>
        <div class="header-bottom"></div>
    </header>

    <main>

        <section class="information">
            <p>To encrypt or decrypt, you can select a text file, or type text, to perform the operation.</p>
        </section>
        
        <section>
            <div class="text-to-process text-to-encrypt"> 
                <p class="label">Text to encrypt</p> 
                <input class="file-input" type="file" name="file" id="file-encrypt"/>
                <textarea class="textarea" id="text-to-encrypt" type="text"></textarea> 
                <button class="clean-button" id="empty-encrypt">clean</button>
            </div>
            <div class="text-to-process text-to-decrypt hidden"> 
                <p class="label">Text to decrypt</p> 
                <input class="file-input" type="file" name="file" id="file-decrypt"/>
                <textarea class="textarea" id="text-to-decrypt" type="text"></textarea> 
                <button class="clean-button" id="empty-decrypt">clean</button>
            </div>
        </section>

        <section class="config">
            <div> 
                <p class="label">Password</p> 
                <input id="password" type="password"> 
                <p id="warning">*</p>
            </div>
            <div class="radio-buttons">
                <div>
                    <input class="radio-button" type="radio" id="post" name="requestType" value="post" checked>
                    <label class="label" for="post">Encrypt</label>
                </div>
                <div>
                    <input class="radio-button" type="radio" id="get" name="requestType" value="get">
                    <label class="label" for="get">Decrypt</label>
                </div>
            </div>
        </section>

        <section class="center-items">
            <button id="submit">Submit</button>
        </section>

        <section>
            <p readonly id="result"></p>
            <div class="center-items">
                <button class="hidden" id="save-file">Download</button>
            </div>
        </section>

        <aside id="drop-advisor" class="center-items hidden">
            <p>You can now drop the file</p>
        </aside>

    </main>

    <footer>

        <p class="footer__title">Contacto</p>

        <div class="footer">
            <div class="footer__contact">
                <a class="footer__contact-logo" href="https://guillehern3030.github.io/portfolio/"><img src="./assets/images/logo.webp" alt="Home"/></a>
            </div>

            </div>
        </div>
        
    </footer>
    
</body>
</html>
